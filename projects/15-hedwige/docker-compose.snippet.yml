services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: hedwige-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      OUTLOOK_EMAIL: ${OUTLOOK_EMAIL}
      OUTLOOK_PASSWORD: ${OUTLOOK_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - hedwige-network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: hedwige-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hedwige-network

networks:
  hedwige-network:
    driver: bridge
